<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrickSearch</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <nav class="navbar">
        <div class="title">
            <h1>Crick search</h1>
        </div>
    </nav>
    <div class="search">
        <div class="input">
            <input id="insert" type="text" placeholder="Enter player name to search...">
        </div>
        <div class="button">
            <button id="submit" onclick="getData()">Search</button>
        </div>
    </div>

    </div>
       
    <div class="div">
            <div class="about">
                
                <div class="img">
                    <img id="image" src=""alt="">
                </div>
                <div class="table">
                <table border="0">
                    <tr>
                        <th id="nameTh"></th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th id="nicknameTh"></th>
                        <td id="nick-name"></td>
                    </tr>
                    <tr>
                        <th id="countryTh"></th>
                        <td id="country"></td>
                    </tr>
                    <tr>
                        <th id="dobTh"></th>
                        <td id="dob"></td>
                    </tr>
                    <tr>
                        <th id="BirthplaceTh"></th>
                        <td id="birthplace"></td>
                    </tr>
                </table>

                </div>

            </div>
            <div id="bio">
                <p id="para">
                    
                </p>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
